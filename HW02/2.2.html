<!DOCTYPE html>
<html>
<head>
	<title>Tạo bảng sử dụng các thẻ colspan,rowspan </title>
	<meta charset="UTF-8">	
</head>
<body>
	<table width="90%" height="400px" border="1px" cellspacing="0px" cellpadding="5px">
		<tr>
			<td  colspan="3" height="130px" align="center">Phần đầu(Banner)</td>
		</tr>
		<tr>
			
		</tr>
		<tr>
			<td colspan="3">Menu ngang (Navbar)</td>
		</tr>
		<tr>
			<td colspan="3">Đường kẻ ngang</td>
		</tr>
		<tr>
			<td>Menu trái (Left Menu)</td>
			<td align="center" width="650px">Phần Thân (Main)</td>
			<td>Menu phải (Right Menu)</td>
		</tr>
		<tr>
			<td align="center" colspan="3" height="90px">Phần cuối (Footer)</td>
		</tr>
	</table>

</body>
</html>
