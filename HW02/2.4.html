<!DOCTYPE html>
<html>
<head>
	<title>form đăng nhập đơn giản</title>
	<meta charset="utf-8">
</head>
<body>
<form name="Đăng nhập hệ thống" action="" method="post">
	<table border="1px" cellpadding="0px" height="200px" align="center" bgcolor=d0caca>

		<tr align="center" bgcolor="6d6565">
			<td align="center" colspan="2"><font color="white" face="tomaho"><b>Đăng Nhập Hệ Thống</b></font></td>
			<tr bgcolor="white">
			<td height="20px">Tên tài khoản</td>
			<td>
				<input type="text" name="tênTK" placeholder="Nhập tên tài khoản" required="Không được bỏ trống" >
			</td>

		</tr>
		<tr bgcolor="white">
			<td>Mật khẩu</td>
			<td>
				<input type="password" name="password" placeholder="Nhập mật khẩu" required="Không được bỏ trống">
			</td>
		</tr >
		<tr bgcolor="white">
			<td>Xác nhận mật khẩu</td>
			<td>
				<input type="password" name="checkpassword" placeholder="Nhập lại mật khẩu" required="Không được bỏ trống" >
			</td>
		</tr>
		<tr bgcolor="white">
			<td>Ghi nhớ</td>
			<td>
				<input type="checkbox" name="check">
			</td>
		</tr>
		<tr bgcolor="white">
			<td colspan="2">
				<input type="submit" name="" value="Đăng nhập">
				<input type="reset" name="" value="Làm mới">
			</td>
		</tr>
		<tr bgcolor="6d6565" >
			<td colspan="2" height="30px">     </td>
		</tr>
	</table>
</form>

</body>
</html>
