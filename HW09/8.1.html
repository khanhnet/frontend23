<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>

<script type="text/javascript">
	var dem=0;
	for (var i = 0; i < 100; i++) {
		if(i%3==0||i%7==0){
                dem++;
            }
	}
	alert("Số lượng các số chia hết cho 3 hoặc 7 trong khoảng 1 đến 100 là: "+dem)
</script>
</body>
</html>
