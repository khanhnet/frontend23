<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script type="text/javascript">
		alert("In ra tổng 10 số chẵn đầu tiên");
		var sum=0;
		for (var i = 0; i < 20; i=i+2) {
            if(i%2==0){
                sum+=i;
            }
        }
        alert("Tổng 10 số chẵn đầu tiên là: "+sum)
	</script>

</body>
</html>
