<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>

	<script type="text/javascript">
		for (var i = 0; i < 7; i++) {
			for (var j = 0; j < 7; j++) {
				document.write("*")
			}
				document.write("<br>");
			}
			 document.write("<br>");

			for (var i = 0; i < 7; i++) {
				 for ( var j = 0; j <= i; ++j) {
				 	document.write("*");

				 }
				 document.write("<br>");
			}
			 document.write("<br>");
			 for (var i = 0; i < 7; i++) {
				 for ( var j = 6; j >= i; j--)
				 {

				 	document.write("*");
				 }
				 document.write("<br>");
			}
			 document.write("<br>");

			for (var i = 0; i < 7; i++) {
			for (var j = 0; j < 7; j++) {
				if (i==0||j==0||i==6||j==6) {
					document.write("*");
				} else document.write("&nbsp;&nbsp");
			}
				document.write("<br>");
			}
		
			
			

			
			
		

	</script>

</body>
</html>
