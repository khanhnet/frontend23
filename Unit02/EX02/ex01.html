<!DOCTYPE html>
<html >
<head>
	<title>ex table</title>
	<meta charset="UTF-8">	
</head>
<body >
	<table width="600px" height="200px" border="5px" bordercolor="red" bgcolor="pink" align="center">
	<tr align="center">
		<td colspan="3">1</td>
		<td colspan="3">2</td>
	</tr>
	<tr align="center">
		<td colspan="2">3</td>
		<td colspan="2">4</td>
		<td colspan="2">5</td>
	</tr>
	<tr align="center">
		<td colspan="3">6</td>
		<td colspan="3">7</td>
	</tr>
	<tr align="center">
		<td colspan="2">8</td>
		<td colspan="2">9</td>
		<td colspan="2">10</td>
	</tr>
	<tr align="center">
		<td colspan="6">0</td>
	</tr>
</table>
<table width="600px" height="200px" border="5px" bordercolor="red" bgcolor="pink" align="center">
	<tr align="center">
		<td colspan="3">1</td>
		<td colspan="3">2</td>
		<td rowspan="4">0</td>
	</tr>
	<tr align="center">
		<td colspan="2">3</td>
		<td colspan="2">4</td>
		<td colspan="2">5</td>
	</tr>
	<tr align="center">
		<td colspan="3">6</td>
		<td colspan="3">7</td>
	</tr>
	<tr align="center">
		<td colspan="2">8</td>
		<td colspan="2">9</td>
		<td colspan="2">10</td>
	</tr>
</table>
	
 </body>
 </html>
