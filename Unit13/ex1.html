<html>
  <head>
  <title>My Now Amazing Webpage</title>
  <link rel="stylesheet" type="text/css" href="../css/slick.css">
  <link rel="stylesheet" type="text/css" href="../css/slick-theme.css">
  <style type="text/css">
    .img {
      width: 300px;
      height: 400px;
    }
  </style>
  </head>
  <body>

 <div class="container">
    <div class="slider multiple-items">
        <div>
           <img class="img"  src="../images6/slide2.jpg" alt = "sample">
        </div>
         <div>
           <img class="img"  src="../images6/slide1.jpg" alt = "sample">
        </div>

         <div>
           <img class="img"  src="../images6/slide3.jpg" alt = "sample">
        </div>

         <div>
           <img class="img"  src="../images6/slide4.jpg" alt = "sample">
        </div>

         <div>
           <img class="img" style="width: 300px;height: 400px"  src="../images6/slide5.jpg" alt = "sample">
        </div>
        
      </div>
 </div>

 <div class = "filtr-container" >
  <div class = "filtr-item" data-category = "1" data-sort = "value" >
   <img class="img"  src="../images6/slide1.jpg" alt = "sample"> 
 </div> 
   <div class = "filtr-item" data-category = "2, 1" data-sort = "value" >
    <img class="img"  src="../images6/slide2.jpg" alt = "sample">  </div>
     <div class = "filtr-item" data-category = "1, 3" data-sort = "value" >
      <img class="img"  src="../images6/slide3.jpg" alt = "sample">  </div>


       </div> 

     





 

  <script type="text/javascript" src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
  <script type="text/javascript" src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
  <script type="text/javascript" src="../js/slick.min.js"></script>
  <script type="text/javascript" src="../js/jquery.filterizr.min.js"></script>

  <script type="text/javascript">
  $('.multiple-items').slick({
  infinite: true,
  slidesToShow: 3,
  arrows:true,
  slidesToScroll: 3
});
  </script>

  </body>
</html>
